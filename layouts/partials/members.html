<div class="section right members">
    <div class="title">MEMBERS</div>
    <div class="content">
        <div class="alert alert-success" role="alert">
            We are recruiting new PhD and master stu-dents! Check <a href="#">here</a> for more details.
        </div>
        <div class="member-card professor">
            <div class="photo" style="background: url({{ .Site.BaseURL }}images/people/ycwu.jpg"></div>
            <div class="desc">
                <div class="name">Yingcai Wu</div>
                <div class="position">Assistant Professor</div>
                <div class="affiliation">State Key Lab of CAD & CG, Zhejiang University</div>
            </div>
        </div>
        <div class="separator"></div>
        {{ $siteUrl := .Site.BaseURL }}
        {{ range .Site.Params.Members.Items }}
        <div class="member-card">
            <div class="photo" style="background: url({{ $siteUrl }}{{ .Photo }}"></div>
            <div class="desc">
                <div class="name">{{ .Name }}</div>
                <div class="position">{{ .Position }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
