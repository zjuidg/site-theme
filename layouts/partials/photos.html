<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{ range $index, $elem := .Site.Params.Carousel.Items }}
    <li data-target="#carousel" class="{{ if eq $index 0 }}active{{ end }}"  data-slide-to={{$index}}></li>
    {{ end }}
  </ol>
  <div class="carousel-inner">
    {{ $carouselHeight := .Site.Params.Carousel.Height }}
    {{ $baseUrl := .Site.BaseURL }}
    {{ range $index, $elem := .Site.Params.Carousel.Items }}
    <div class="carousel-item {{ if eq $index 0 }}active{{ end }}"
      style="height: {{ $carouselHeight }}px; background: url({{ $baseUrl }}{{ .Image }})">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
      </div>
    </div>
    {{ end }}
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
